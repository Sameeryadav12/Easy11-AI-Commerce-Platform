name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Build and Test Frontend Apps
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Frontend install (customer)
        working-directory: apps/web/frontend
        run: npm ci
      - name: Build (customer)
        working-directory: apps/web/frontend
        run: npm run build --if-present
      - name: Vendor portal install
        working-directory: apps/vendor-portal
        run: npm ci
      - name: Build (vendor)
        working-directory: apps/vendor-portal
        run: npm run build --if-present
      - name: Admin install
        working-directory: apps/admin
        run: npm ci
      - name: Build (admin)
        working-directory: apps/admin
        run: npm run build --if-present

  # Security Scanning
  security:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: javascript, python

      - name: Dependency Review
        uses: actions/dependency-review-action@v3
        if: github.event_name == 'pull_request'

  # Backend Tests
  backend-test:
    runs-on: ubuntu-latest
    continue-on-error: true
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: easy11_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate

      - name: Run linter
        working-directory: ./backend
        run: npm run lint || true

      - name: Run tests
        working-directory: ./backend
        run: npm test || true
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/easy11_test

  # Frontend Tests
  frontend-test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/web/frontend
        run: npm ci

      - name: Run linter
        working-directory: ./apps/web/frontend
        run: npm run lint || true

      - name: Run tests
        working-directory: ./apps/web/frontend
        run: npm test -- --coverage || echo "No test script found, skipping tests"

  # ML Service Tests
  ml-service-test:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./ml_service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Run linter
        working-directory: ./ml_service
        run: pylint src/ || echo "Linting skipped"
        continue-on-error: true

      - name: Run tests
        working-directory: ./ml_service
        run: pytest --cov=src --cov-report=xml || echo "Tests skipped"
        continue-on-error: true

  # Build Docker Images
  build:
    runs-on: ubuntu-latest
    needs: [build-test, security, backend-test, frontend-test, ml-service-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    continue-on-error: true
    
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Backend (no push)
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: false
          tags: easy11/backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend (no push)
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web/frontend
          push: false
          tags: easy11/frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build ML Service (no push)
        uses: docker/build-push-action@v4
        with:
          context: ./ml_service
          push: false
          tags: easy11/ml-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
