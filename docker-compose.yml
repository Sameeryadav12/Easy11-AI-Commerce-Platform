services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: easy11-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: easy11_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easy11-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: easy11-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - easy11-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: easy11-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/easy11_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-jwt-secret
      JWT_REFRESH_SECRET: dev-refresh-secret
      FRONTEND_URL: http://localhost:3000
      ML_SERVICE_URL: http://ml-service:8000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - easy11-network

  # Frontend (Customer Site)
  frontend:
    build:
      context: ./apps/web/frontend
      dockerfile: Dockerfile
    container_name: easy11-frontend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./apps/web/frontend:/app
      - /app/node_modules
    networks:
      - easy11-network
  
  # Admin Portal
  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile.dev
    container_name: easy11-admin
    environment:
      NEXTAUTH_URL: http://localhost:3001
      NEXTAUTH_SECRET: dev-nextauth-secret
      NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ./apps/admin:/app
      - /app/node_modules
      - /app/.next
    networks:
      - easy11-network

  # ML Service
  ml-service:
    build:
      context: ./ml_service
      dockerfile: Dockerfile
    container_name: easy11-ml-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/easy11_dev
      MLFLOW_TRACKING_URI: file:///mlflow
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./ml_service:/app
      - mlflow_data:/mlflow
    networks:
      - easy11-network

networks:
  easy11-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mlflow_data:

