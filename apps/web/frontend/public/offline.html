<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Easy11 — Offline</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: radial-gradient(circle at top, #1a58d3 0%, #000154 45%, #020617 100%);
        color: #f8fafc;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .card {
        background: rgba(15, 23, 42, 0.75);
        border-radius: 24px;
        padding: 2.5rem;
        max-width: 420px;
        text-align: center;
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 80px rgba(15, 23, 42, 0.55);
      }
      h1 {
        font-size: 1.75rem;
        margin-bottom: 0.75rem;
      }
      p {
        margin: 0.75rem 0;
        line-height: 1.6;
        color: rgba(226, 232, 240, 0.9);
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 999px;
        background: rgba(82, 213, 255, 0.1);
        color: #52d5ff;
        font-size: 0.85rem;
      }
      .actions {
        margin-top: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      a {
        color: #31ee88;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="badge">
        <span aria-hidden="true">⚡</span>
        <span>Easy11 is offline</span>
      </div>
      <h1>We’ll be right back.</h1>
      <p>
        You’re currently offline, so live data isn’t available. We’ll automatically reload your shopping
        experience as soon as you’re reconnected.
      </p>
      <div class="actions">
        <p>Reconnect to continue browsing or tap <a href="/">Return Home</a>.</p>
      </div>
    </div>
  </body>
</html>
